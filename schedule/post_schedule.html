<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable</title>
    <link rel="stylesheet" href="styles_post_schedule.css">

</head>
<body>
    <h1>Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Time</th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>09:00 - 09:55</td>
                <td class="slot" data-day="Monday" data-slot="09:00 - 09:55"></td>
                <td class="slot" data-day="Tuesday" data-slot="09:00 - 09:55"></td>
                <td class="slot" data-day="Wednesday" data-slot="09:00 - 09:55"></td>
                <td class="slot" data-day="Thursday" data-slot="09:00 - 09:55"></td>
                <td class="slot" data-day="Friday" data-slot="09:00 - 09:55"></td>
                <td class="slot" data-day="Saturday" data-slot="09:00 - 09:55"></td>
            </tr>
            <tr>
                <td>09:55 - 10:50</td>
                <td class="slot" data-day="Monday" data-slot="09:55 - 10:50"></td>
                <td class="slot" data-day="Tuesday" data-slot="09:55 - 10:50"></td>
                <td class="slot" data-day="Wednesday" data-slot="09:55 - 10:50"></td>
                <td class="slot" data-day="Thursday" data-slot="09:55 - 10:50"></td>
                <td class="slot" data-day="Friday" data-slot="09:55 - 10:50"></td>
                <td class="slot" data-day="Saturday" data-slot="09:55 - 10:50"></td>
            
            </tr>
            <tr class="break">
                <td>10:50 - 11:10</td>
                <td colspan="6">Tea Break</td>
            </tr>
            <tr>
                <td>11:10 - 12:05</td>
                <td class="slot" data-day="Monday" data-slot="11:10 - 12:05"></td>
                <td class="slot" data-day="Tuesday" data-slot="11:10 - 12:05"></td>
                <td class="slot" data-day="Wednesday" data-slot="11:10 - 12:05"></td>
                <td class="slot" data-day="Thursday" data-slot="11:10 - 12:05"></td>
                <td class="slot" data-day="Friday" data-slot="11:10 - 12:05"></td>
                <td class="slot" data-day="Saturday" data-slot="11:10 - 12:05"></td>
            
            </tr>
            <tr>
                <td>12:05 - 13:00</td>
                <td class="slot" data-day="Monday" data-slot="12:05 - 13:00"></td>
                <td class="slot" data-day="Tuesday" data-slot="12:05 - 13:00"></td>
                <td class="slot" data-day="Wednesday" data-slot="12:05 - 13:00"></td>
                <td class="slot" data-day="Thursday" data-slot="12:05 - 13:00"></td>
                <td class="slot" data-day="Friday" data-slot="12:05 - 13:00"></td>
                <td class="slot" data-day="Saturday" data-slot="12:05 - 13:00"></td>
            
            </tr>
            <tr class="break">
                <td>13:00 - 13:55</td>
                <td colspan="6">Lunch Break</td>
            </tr>
            <tr>
                <td>13:55 - 14:50</td>
                <td class="slot" data-day="Monday" data-slot="13:55 - 14:50"></td>
                <td class="slot" data-day="Tuesday" data-slot="13:55 - 14:50"></td>
                <td class="slot" data-day="Wednesday" data-slot="13:55 - 14:50"></td>
                <td class="slot" data-day="Thursday" data-slot="13:55 - 14:50"></td>
                <td class="slot" data-day="Friday" data-slot="13:55 - 14:50"></td>
                <td class="slot" data-day="Saturday" data-slot="13:55 - 14:50"></td>
            </tr>
            <tr class="break">
                <td>14:50 - 15:00</td>
                <td colspan="6">Break</td>
            </tr>
            <tr>
                <td>15:00 - 15:55</td>
                <td class="slot" data-day="Monday" data-slot="15:00 - 15:55"></td>
                <td class="slot" data-day="Tuesday" data-slot="15:00 - 15:55"></td>
                <td class="slot" data-day="Wednesday" data-slot="15:00 - 15:55"></td>
                <td class="slot" data-day="Thursday" data-slot="15:00 - 15:55"></td>
                <td class="slot" data-day="Friday" data-slot="15:00 - 15:55"></td>
                <td class="slot" data-day="Saturday" data-slot="15:00 - 15:55"></td>
            
            </tr>
            <tr>
                <td>15:55 - 16:45</td>
                <td class="slot" data-day="Monday" data-slot="15:55 - 16:45"></td>
                <td class="slot" data-day="Tuesday" data-slot="15:55 - 16:45"></td>
                <td class="slot" data-day="Wednesday" data-slot="15:55 - 16:45"></td>
                <td class="slot" data-day="Thursday" data-slot="15:55 - 16:45"></td>
                <td class="slot" data-day="Friday" data-slot="15:55 - 16:45"></td>
                <td class="slot" data-day="Saturday" data-slot="15:55 - 16:45"></td>
            </tr>
        </tbody>
    </table>

    <div id="form-container" style="display: none;">
        <h3>Class Details</h3>
        <label for="room">Classroom Number:</label>
        <input type="text" id="room" placeholder="Enter room number">

        <label for="semester">Semester:</label>
        <input type="text" id="semester" placeholder="Enter semester">

        <label for="details">Additional Details:</label>
        <textarea id="details" placeholder="Enter any additional details"></textarea>
        <button id="saveButton">Save</button>
    </div>

    <script src="f_post_schedule.js"></script>
</body>
</html>
